<a href="/hauptsponsor/add" class="btn btn-info" role="button">Sponsor Hinzuf√ºgen</a>

<table class="table">

            <input type="hidden" name="SponsorID" id="SponsorID" value="{{sponsor.SponsorID}}">
            <a class="btn btn-outline-secondary" href="#" onclick="deleteSponsor(this); return false;">üóëÔ∏è</a>
          </form>
        </td>

    {% endfor %}

</table>
